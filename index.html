            <h2>How to Decrease Environmental Pollution</h2>
            <p>Environmental pollution is a growing concern that affects the well-being of our planet and all living creatures. As our world faces the detrimental effects of pollution, it becomes imperative for each one of us to take action.</p>
            <ol>
                <li><strong>Reduce, Reuse, Recycle:</strong> The three R's are fundamental. Cut down on single-use items, recycle materials, and support products made from recycled materials.</li>
                <li><strong>Conserve Energy:</strong> Use energy-efficient appliances, turn off lights and electronics when not in use, and consider alternative energy sources like solar power.</li>
                <li><strong>Limit Vehicle Emissions:</strong> Carpool, use public transportation, or switch to electric vehicles. Regular maintenance and properly inflated tires also reduce emissions.</li>
                <li><strong>Waste Management:</strong> Dispose of waste properly. Avoid littering and support recycling programs.</li>
                <li><strong>Protect Water Resources:</strong> Conserve water, avoid dumping hazardous substances, and support clean water initiatives.</li>
                <li><strong>Plant Trees:</strong> Trees absorb carbon dioxide and release oxygen. Join reforestation efforts.</li>
                <li><strong>Reduce Chemical Usage:</strong> Use eco-friendly cleaning products and reduce pesticide and herbicide usage.</li>
                <li><strong>Advocate for Change:</strong> Support policies that promote clean energy and environmental protection.</li>
            </ol>
            <p>Our actions today will shape the world of tomorrow. Let's join hands to combat environmental pollution for a cleaner, greener, and healthier future.</p>

            <h2>Unseen Passage 2</h2>
            <p>The rainforest is a vital part of our planet's ecosystem. It's home to countless species of plants and animals, many of which are not found anywhere else. But the rainforest is under threat from deforestation, which results in the loss of biodiversity and contributes to climate change.</p>
            <p>Trees in the rainforest play a crucial role in absorbing carbon dioxide and releasing oxygen. The destruction of these trees not only reduces their ability to regulate the Earth's climate but also endangers the survival of various species.</p>
            <div class="questions">Questions:</div>
            <ol>
                <li>Why is the rainforest important to our planet's ecosystem?</li>
                <li>How does deforestation affect the rainforest?</li>
                <li>What are the consequences of deforestation for climate change and biodiversity?</li>
            </ol>
            <div class="answers">Answers:</div>
            <ol>
                <li>The rainforest is important to our planet's ecosystem because it is home to numerous unique plant and animal species and plays a crucial role in maintaining global biodiversity.</li>
                <li>Deforestation in the rainforest leads to the loss of trees, which are vital for absorbing carbon dioxide and releasing oxygen.</li>
                <li>Deforestation contributes to climate change by reducing the rainforest's ability to regulate the Earth's climate, and it also endangers the survival of various species by destroying their habitats.</li>
            </ol>

    <div class="sub-heading">Caste-based Societies</div>
    <div class="text">Society in large parts of the subcontinent was structured by the rules of varna, prescribed by the Brahmanas and accepted by rulers of kingdoms, resulting in increasing social and economic disparities.</div>
    <div class="text">Under the Delhi Sultans and Mughals, these hierarchical social classes became more pronounced.</div>
  </div>

  <div class="section">
    <div class="sub-heading">Tribal Societies</div>
    <div class="text">Other societies, referred to as tribes, did not conform to Brahmanical rules and were not divided into distinct classes.</div>
    <div class="text">Tribes were united by kinship and engaged in diverse activities like agriculture, hunting, gathering, and herding, often residing in remote areas.</div>
    <div class="text">These tribes collectively controlled land and resources, with rules unique to their culture.</div>
    <div class="text">The subcontinent was home to various influential tribes living in forests, hills, deserts, and remote regions, sometimes clashing with caste-based societies.</div>
  </div>

  <div class="section">
    <div class="sub-heading">Interactions and Dependence</div>
    <div class="text">Caste-based and tribal societies had a complex relationship of conflict and dependence, influencing mutual change.</div>
  </div>

  <div class="section">
    <div class="sub-heading">Recording Tribal Histories</div>
    <div class="text">Tribal people did not maintain written records but passed down rich customs and oral traditions, now used by present-day historians to document tribal histories.</div>
  </div>

  <div class="section">
    <div class="sub-heading">Diversity of Tribal People</div>
    <div class="text">Tribes were present in nearly every region, with varying influence.</div>
    <div class="text">Influential tribes included the Khokhars, Gakkhars, Langahs, Arghuns, and others in different regions.</div>
    <div class="text">Eastern regions had Chero chiefdoms, with tribes like Mundas and Santals. The western and southern regions had tribes like Kolis, Berads, Koragas, Vetars, and Bhils, who were engaged in varied activities.</div>
    <div class="text">Some Bhils became settled agriculturists and zamindars, while Gonds were numerous in Chhattisgarh, Madhya Pradesh, Maharashtra, and Andhra Pradesh.</div>
